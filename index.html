<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <!-- informo gup -->
  <meta name="keywords" content="西夏文,党项,契丹文,大辽,女真文,金国,女书,西域语言">
  <meta name="description" content="言鏡：掃盡煙塵散，殘碑通古今，一筆橫折勾，鐵線織輿鏡。">

  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <!-- ne baidu transkodo -->
  <meta name="Cache-Control" content="no-siteapp">

  <title>言鏡：掃盡煙塵散，殘碑通古今，一筆橫折勾，鐵線織輿鏡。</title>

  <!-- icons -->
  <link rel="icon" href="res/teksto_god.png">
  <link rel="apple-touch-icon" href="res/teksto_god.png">
  
  <style>
    body{margin: 0 auto;}

    #TEKSTO{
      display: grid;
      grid-template-columns: repeat(2,1fr);
      position: absolute;
      transform: translateY(-50%);
      top: 50%;
      text-align: center;
      width: 100%;
    }

    #lantern{animation: lumo 3s infinite 0s linear;}
    #navigate{}

    #navigate a{}
    #navigate a:hover{}
    #navigate a img{max-width: 192px;}

    @media screen and (max-width: 500px){
      #TEKSTO{
        grid-template-columns: repeat(1,1fr);
      }
    }

    /* Animation */
    @keyframes lumo{
      0%{transform:  rotate(12deg) scale(.8) translate(0,12vh);}
      12%{transform:  rotate(18deg) scale(.9);}
      24%{transform:  rotate(12deg) translate(0,-12vh);}
      36%{transform:  scale(1.2);} 
      48%{transform:  rotate(12deg) scale(1) translate(0,-12vh);}
      60%{transform:  rotate(18deg) scale(.9);}
      100%{transform:  rotate(12deg) scale(.8) translate(0,12vh);}
    }
  </style>

</head>
<body>
  <div id="TEKSTO" class="container">
    <!-- lantern -->
    <div id="lantern"><img src="res/lumo.png"></div>

    <!-- navigation -->
    <div id="navigate">
      <a href="#/"><img src="res/teksto_god.png"></a>
    </div>
  </div>
</body>
</html>
