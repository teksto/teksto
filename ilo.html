<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <!-- informo gup -->
  <meta name="keywords" content="🍇">
  <meta name="description" content="🍇">

  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <!-- ne baidu transkodo -->
  <meta name="Cache-Control" content="no-siteapp">

  <title>: ilo</title>

  <!-- icons -->
  <!-- <link rel="icon" href="make/logo.png">
  <link rel="apple-touch-icon" href="make/logo.png">

  <link rel="stylesheet" href="core/🍇.css"> -->

  <style>
    @font-face {
      font-family: tg;
      src: url('res/font/tangut.woff2') format('woff2');
      font-style: normal;
      font-weight: normal;
      font-display: swap;
    }
    .container{
      display: grid;
      grid-template-columns: 20vw auto 30vw;
      font-family: tg;
    }
    .item{
      padding: .3rem;
      font-size: 1.8rem;
    }
    
    #Parto{
      text-indent: 5rem;
    }
    #Parto, #Redaktejo{
      top: .3rem;
      position: sticky;
      overflow-y: scroll;
      overflow-x: hidden;
      height: 98vh;
    }

    #bngup{
      top: 0;
      left: 0;
      z-index: 90;
      margin: .3rem;
      position: fixed;
    }
  </style>

</head>
<body>
  <div id="bngup">
    <button onclick="Tiri()">P</button>
    <button onclick="Savi()">Savi</button>
  </div>

  <div id="ilo" class="container">
    <div id="Parto" class="item"></div>
    <div id="Ciuj" class="item" contenteditable="true"></div>
    <div id="Redaktejo" class="item" contenteditable="true"></div>
  </div>

<script>
  for(let i=0x18800; i<=0x18aff; i++){
    document.querySelector('#Parto').innerHTML+= `&#${i}`;
  }

  document.querySelector('#Ciuj').innerText= localStorage.tgPlena;
  document.querySelector('#Redaktejo').innerText= localStorage.tgEdia;

  function printAll(){
    for(let i=0x17000; i<=0x187ff; i++){
      document.querySelector('#Ciuj').innerHTML+= `&#${i}`;
    }
  }
  function Savi(){
    tgPlena= document.querySelector('#Ciuj').innerText;
    tgEdia= document.querySelector('#Redaktejo').innerText;
    localStorage.setItem('tgPlena', tgPlena);
    localStorage.setItem('tgEdia',tgEdia);
  }

  function Tiri(){
    console.log('restart');
    printAll();
  }

</script>
</body>
</html>
