  <style>
    @font-face {
      font-family: tg;
      src: url('res/font/tangut.woff2') format('woff2');
      font-style: normal;
      font-weight: normal;
      font-display: swap;

    .container{
      display: grid;
      grid-template-columns: 20vw auto 30vw;
      font-family: tg;
    }
    .item{
      padding: .3rem;
      font-size: 1.8rem;
    }
    .fxd{
      position: fixed;
    }
    #Parto{width: 20vw;}
    #Redaktejo{width: 30vw;}

      right: 0;
      bottom: 0;
      margin: 1.2rem;
      position: absolute;
    }
  </style>

<body>
  <div id="bngup">
    <button onclick="Savi()">Savi</button>
    <button onclick="Tiri()">Tiri</button>
  </div>

  <div id="ILO" class="container">
    <div class="item">
      <div id="Parto" class="fxd"></div>
    </div>
    <div id="Ciuj" class="item" contenteditable="true"></div>
    <div class="item">
      <div id="Redaktejo" class="fxd" contenteditable="true">R</div>
    </div>
  </div>

<script>
  for(let i=0x17000; i<=0x187ff; i++){
    document.querySelector('#Ciuj').innerHTML+= `&#${i}`;
  }
  for(let i=0x18800; i<=0x18aff; i++){
    document.querySelector('#Parto').innerHTML+= `&#${i}`;
  }

  function Savi(){
    tgPlena= document.querySelector('#Parto').innerText;
    tgEdia= document.querySelector('#Redaktejo').innerText;
    localStorage.setItem('tgPlena', tgPlena);
    localStorage.setItem('tgEdia',tgEdia);
  }
  function Tiri(){
    document.querySelector('#Parto').innerText= localStorage.tgPlena;
    document.querySelector('#Redaktejo').innerText= localStorage.tgEdia;
  }
  Tiri()
</script>
</body>
